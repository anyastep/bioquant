<style type="text/css">
    #btn-scroll-to-top {
        position: fixed;
        bottom: 1rem;
        right: 1rem;
        z-index: 99;
        color: rgb(16, 158, 155);
        opacity: 0;
        transition: opacity 0.4s ease-in-out;
    }
    #btn-scroll-to-top:hover,
    #btn-scroll-to-top:focus,
    #btn-scroll-to-top:active {
        color: rgba(16, 158, 155, 0.7);
        outline: none;
        box-shadow: none;
    }
</style>

<button type="button" class="btn" id="btn-scroll-to-top">
    <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="currentColor" class="bi bi-arrow-up-circle-fill" viewBox="0 0 16 16">
        <path d="M16 8A8 8 0 1 0 0 8a8 8 0 0 0 16 0zm-7.5 3.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708l3-3a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707V11.5z"/>
    </svg>
</button>

<script type="text/javascript">
    let mybutton = document.getElementById("btn-scroll-to-top");
    window.onscroll = function () {
        scrollFunction();
    };
    function scrollFunction() {
        if (
            document.body.scrollTop > 512 ||
            document.documentElement.scrollTop > 512
        ) {
            mybutton.style.opacity = "1";
        } else {
            mybutton.style.opacity = "0";
        }
    }
    mybutton.addEventListener("click", backToTop);
    function backToTop() {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
    }
</script>
